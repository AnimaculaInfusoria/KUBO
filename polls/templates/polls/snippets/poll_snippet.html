<div class=" float-right poll-section" data-poll="{{value.poll.id}}">
    
    {{ value.poll }} {% for choice in value.poll.choices.all %}
        <button
          class="btn btn-danger vote-button"
          data-poll="{{ value.poll.id }}"
          data-choice="{{ choice.id}}"
          type="submit">
        
          {{ choice.choice_text }}
        </button>

    {% endfor %}
  </div>
